# ============================================================
# ‚ö° GRADLE PERFORMANCE & CACHING (Optimized for Gradle 9.x)
#File: gradle.properties
# ============================================================
org.gradle.daemon=true
org.gradle.parallel=false
org.gradle.configureondemand=true
org.gradle.caching=true
# Gradle 9.x configuration cache is stable ‚Äî enable for full speed
org.gradle.configuration-cache=false
org.gradle.configuration-cache.parallel=false
# Use isolated projects (safe + faster on 9.x)
org.gradle.unsafe.isolated-projects=false
# Auto-adjust worker threads to CPU count (safe upper limit 8)
org.gradle.workers.max=8
# ============================================================
# üß† MEMORY & JVM SETTINGS
# ============================================================
# Balanced memory: 4 GB heap + tuned metaspace + UTF-8 encoding
org.gradle.jvmargs=-Xms1g -Xmx4g -XX:MaxMetaspaceSize=512m -XX:+UseG1GC -XX:+ParallelRefProcEnabled -XX:MaxGCPauseMillis=50 -XX:+UnlockExperimentalVMOptions -XX:+UseStringDeduplication -Dfile.encoding=UTF-8
# ============================================================
# üß© LOGGING & CONSOLE
# ============================================================
# quiet / warn / lifecycle / info / debug
org.gradle.logging.level=quiet
# none / summary / fail / all
org.gradle.warning.mode=all
org.gradle.console=rich
org.gradle.welcome=never
# Disable unnecessary reports
createReports=false
# ============================================================
# üíæ FILESYSTEM / WINDOWS SPECIFICS
# ============================================================
# ReFS (Dev Drive) has known issues with native VFS watching
org.gradle.vfs.watch=true
org.gradle.vfs.verbose=false
org.gradle.daemon.idletimeout=600000
# ============================================================
# ‚òï JDK TOOLCHAIN CONFIGURATION
# ============================================================
org.gradle.java.installations.auto-detect=true
org.gradle.java.installations.auto-download=true
org.gradle.java.installations.fromEnv=JAVA_HOME
# org.gradle.java.installations.paths=I:/14_JDKs/Microsoft/jdk-25.0.1+8
# org.gradle.java.home=I:/14_JDKs/Microsoft/jdk-25.0.1+8
# ============================================================
# ‚öôÔ∏è RAM DRIVE CACHE (Superfast)
